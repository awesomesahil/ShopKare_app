<ion-view view-title="Checkout">
   <ion-content has-header="true" style="">
   <div class="row">
      <div class="col col-15" >
      S.No
      </div>
      <div class="col" >
      Items
      </div>
      <div class="col text-left">
      Qty
      </div>
      <div class="col text-right ">
      Price (Rs)
      </div>
    </div>
    <hr>
    <div ng-repeat="item in items">
    <div class="row">
      <div class="col col-10" style="width:10%;">
	{{$index+1}}
      </div>
      <div class="col" style="width:10%;">
	{{item.product_name}}
      </div>
      <div class="col text-left">
      {{item.QuantityType}}
      </div>
      <div class="col text-right col-20">
      Rs {{item.totalPrice}}
      </div>
    </div>
    </div>
    <div class="item item-divider text-right">
    Total Amount: Rs {{totalammount}}
    </div>
     <div class="item item-input"> 
      <span class="input-label">Coupn Code</span>
     <input type="text" placeholder='e.g FIRST100' ng-model="coupon">
     <button class="input-label button button-royal button-outline" style="margin-right:1.5em;" ng-disabled="!coupon" ng-click="ApplyCoupon()" type="button">Apply</button>
     </div> 
    <button class="button button-dark icon-right ion-chevron-right button-full" ng-click="ConfirmOrder()">
    Confirm order
    </button>
   </ion-content>
      
</ion-view>
