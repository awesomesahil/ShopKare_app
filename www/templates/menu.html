<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
     <ion-nav-bar class="bar-dark">
      <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button class="button-clear">
<i class="ion-arrow-left-c"></i>Back</ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search" ui-sref="app.search">
        </button>
        <button class="button button-icon button-clear ion-android-cart" ng-click="getCartItems()" menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <div class="list">
        <div class="item item-divider">
        </div>
        <a class="item item-icon-left" ui-sref="app.home.grocery" menu-close>
	<i class="icon ion-home"></i>
	Home
        </a>
        <a class="item item-icon-left" menu-close ng-show="isLoggedIn" ui-sref="loginsignup">
	<i class="icon ion-log-in"></i>
	Log In
        </a>
        <a class="item item-icon-left" menu-close ng-show='isLoggedIn' ui-sref="loginsignup">
	<i class="icon ion-compose"></i>
	Sign Up
        </a>
        <a class="item item-icon-left" menu-close ng-hide='isLoggedIn' ng-click="logout()">
	<i class="icon ion-log-out"></i>
	Log out
        </a>
        <a class="item item-icon-right item-divider" ng-click="ExpandCategory('Grocery')">
	<i class="icon ion-plus-round" ng-hide="showGrocery"></i>
	<i class="icon ion-minus" ng-show="showGrocery"></i>
	Grocery
        </a>
        <a class="item item-icon-right" ng-click="selectSubCategoryFromSideMenu('Grocery','{{category}}')" ng-show="showGrocery" ng-repeat="category in Grocery" menu-close>
	<span style="margin-left:15px;">{{category}}</span>
        </a>
        <!--<a class="item item-icon-right item-divider" ng-click="ExpandCategory('Stationary')">
	<i class="icon ion-ios-arrow-down"></i>
	Stationary
        </a>
        <a class="item item-icon-right" menu-close ng-show="showStationary" ng-repeat="category in Stationary">
	<span style="margin-left:15px;">{{category}}</span>
        </a>
        -->
        <a class="item item-icon-left" menu-close>
	<i class="icon ion-ios-paper-outline"></i>
	My Orders
        </a>
        <a class="item item-icon-left" menu-close>
	<i class="icon ion-gear-a"></i>
	Settings
        </a>
        <a class="item item-icon-left" menu-close>
	<i class="icon ion-ios-people"></i>
	Contact Us
        </a>
        <a class="item item-icon-left" menu-close>
	<i class="icon ion-ios-star"></i>
	Feedback
        </a>
        
        <a class="item item-icon-left" menu-close>
	<i class="icon ion-help-circled"></i>
	FAQ
        </a>
        <a class="item item-icon-left" menu-close>
	<i class="icon ion-android-star-half"></i>
	Rate Us
        </a>
      </div>
    </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right" drag-content="false">
    <ion-header-bar align-title="center" class="bar-dark">
  <h1 class="title">My Cart!</h1>
</ion-header-bar>
    <ion-content>
    <div class="row">
      <div class="col" >
      Items
      </div>
      <div class="col text-center ">
      Qty
      </div>
      <div class="col text-right ">
      Price (Rs)
      </div>
    </div>
    <hr>
    <div ng-repeat="item in items">
    <div class="row">
      <div class="col" style="width:10%;">
	{{item.product_name}}<br>
	<a class=" button-dark button-outline button-small" ng-click="RemoveItem($index)" style="float: left; text-color; "><font color='red'>Remove</font> </a>
      </div>
      <div class="col text-center">
      <a class=" button-dark button-outline button-small icon ion-minus" ng-click="DecreaseQuantity($index)" style="float: left;"></a>
      <input type="number" style="width: 32%;  border: 1px solid #73AD21;  float: left; margin-left:4px;" value="{{item.Quantity}}">
      <a class=" button-dark button-outline button-small icon ion-plus" ng-click="IncreaseQuantity($index)" style="margin-left:4px;float: left;"></a>
      <div>{{item.QuantityType}}</div>
      </div>
      <div class="col text-right col-20">
      {{item.totalPrice}}
      </div>
    </div>
    <hr>
    </div>
    <div ng-if="emptyCart">
      No products
    </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-dark">
      <h1 class="title">Total: Rs {{totalammount}}</h1>
      <button class="button text-right button-balanced" ng-if='totalammount' ui-sref='app.checkout' menu-close><b>Checkout</b></button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
