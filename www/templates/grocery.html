<ion-view view-title="Grocery">
        <ion-content has-header="true" overflow-scrolling="true">
<!--         <ion-content has-header="true" style="background-image:url('img/white-wood.jpg');"> -->

  <center><b><span style="font-size:1.2em;">Popular </span><span style="font-size:1.2em; color:purple;">Categories</span></b></center>
  <ion-scroll direction="x" style="height:150px; white-space: nowrap;  width: 100vw;"  scrollbar-x="true">
	<span class="inline" ng-click="selectSubCategory('Baby Products')">
	<img ng-src="img/products/grocery/baby/babymain.jpg" style="height:115px; border: 2px solid #73AD21; width:100px; border-radius: 15px;" class="block">
	Baby Products
       &nbsp;
       </span>
       <span class="inline" ng-click="selectSubCategory('Cereals')">
	<img ng-src="img/products/grocery/Cereals/Cereals.jpg" style="height:115px; border: 2px solid #73AD21; width:100px; border-radius: 15px;" class="block">
	Cereals
       &nbsp;
       </span>

       <span class="inline" ng-click="selectSubCategory('Beverages and Drinks')">
	<img ng-src="img/products/grocery/Beverages and Drinks/Beverages and Drinks.jpg" style="height:115px; border: 2px solid #73AD21; width:100px; border-radius: 15px;" class="block">
	Beverages
       &nbsp;
       </span>

       <span class="inline" ng-click="selectSubCategory('Snacks')">
	<img ng-src="img/products/grocery/Snacks/Snacks.jpg" style="height:115px; border: 2px solid #73AD21; width:100px; border-radius: 15px;" class="block">
	Snacks
       &nbsp;
       </span>

       <span class="inline" ng-click="selectSubCategory('Pulses and Grains')">
	<img ng-src="img/products/grocery/Pulses and Grains/pulses.jpg" style="height:115px; border: 2px solid #73AD21; width:100px; border-radius: 15px;" class="block">
	Pulses, Grains
       &nbsp;
       </span>
       <span class="inline" ng-click="selectSubCategory('Flours')">
	<img ng-src="img/products/grocery/Flours/Flours.jpg" style="height:115px; border: 2px solid #73AD21; width:100px; border-radius: 15px;" class="block">
	Flour
       &nbsp;
       </span>
       <span class="inline" ng-click="selectSubCategory('Household Cleaning')">
	<img ng-src="img/products/grocery/Household Cleaning/Detergents.jpg" style="height:115px; border: 2px solid #73AD21; width:100px; border-radius: 15px;" class="block">
	House Cleaning
       &nbsp;
       </span>

	
    </ion-scroll>
  <hr>
  <center><b><span style="font-size:1.2em;">Trending </span><span style="font-size:1.2em; color:purple;">Products</span> </b></center>
  <ion-scroll direction="x" style="height:270px; white-space: nowrap;  width: 100vw;"  scrollbar-x="true">
	<span class="inline" style=" border-right: thin dashed grey; padding:1px;" ng-repeat="product in products">
	<div>Coke Can</div><br>
	<img ng-src="img/products/coke.jpg" style="height:150px;" class="block">
	<div class="row" style="margin:0;">
		    <div class="col" style="">
		      <select>
		      <option value="volvo">1 Liter</option>
		      <option value="saab">500 ML</option>
		      <option value="opel">250 ML</option>
		    </select>
		      
		     </div>
		    <div class="col text-right" style="">
		      <font style="font-size:1.0em; color:purple;">
		      Rs 110
		      </font>
		      
		    </div>
	 </div>	
	      <button class="button button-dark button-small button-full" style="border-radius: 29px; margin:0; padding:0;">Add to Cart
		      </button>
       &nbsp;&nbsp;
       </span>

    </ion-scroll>
    <hr>
    
  <center><b><span style="font-size:1.2em;">New </span><span style="font-size:1.2em; color:purple;">Releases</span> </b></center>
  <ion-scroll direction="x" style="height:270px; white-space: nowrap;  width: 100vw;"  scrollbar-x="true">
	<span class="inline" style=" border-right: thin dashed grey; padding:1px;" ui-sref="app.product" ng-repeat="product in products">
	<div>Coke Can</div><br>
	<img ng-src="img/products/Red.jpg" style="height:150px;" class="block">
	<div class="row" style="margin:0;">
		    <div class="col" style="">
		      <select>
		      <option value="volvo">1 Liter</option>
		      <option value="saab">500 ML</option>
		      <option value="opel">250 ML</option>
		    </select>
		      
		     </div>
		    <div class="col text-right" style="">
		      <font style="font-size:1.0em; color:purple;">
		      Rs 110
		      </font>
		      
		    </div>
	 </div>	
	      <button class="button button-dark button-small button-full" style="border-radius: 29px; margin:0; padding:0;">Add to Cart
		      </button>
       &nbsp;&nbsp;
       </span>

    </ion-scroll>
  </ion-content>
</ion-view>
